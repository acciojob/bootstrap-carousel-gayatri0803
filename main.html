<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-indicators">
		  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
		  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
		  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
		  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>     		
		</div>
		<div class="carousel-inner">
		  <div class="carousel-item first-slide active">
			<img src="https://worldanimalfoundation.org/wp-content/uploads/2022/07/Lion3-review.jpg" class="d-block w-100" alt="...">
		  </div>
		  <div class="carousel-item">
			<img src="https://images.pexels.com/photos/2220336/pexels-photo-2220336.jpeg?cs=srgb&dl=pexels-alexas-fotos-2220336.jpg&fm=jpg" class="d-block w-100" alt="...">
		  </div>
		  <div class="carousel-item">
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSbsOqNfONZJ0SjxJg4_XQQrDBsg10Gm6__g&usqp=CAU" class="d-block w-100" alt="...">
		  </div>
		  <div class="carousel-item">
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3Jhdh20Ukteos11VcoGYGSKlz3ybPySvxBA&usqp=CAU" class="d-block w-100" alt="...">
		  </div>
		  <div class="carousel-item">
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR595wSnlq8HSbjua1sTCYA2FvUV_oZbRJ3oA&usqp=CAU" class="d-block w-100" alt="...">
		  </div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="visually-hidden">Next</span>
		</button>
	  </div>
	  
</body>
</html>
